<div class="places">
  <h2 class="title">My Places</h2>
  <div class="content">
    <ul class="list">
      <li *ngFor="let place of places" (click)="onSelect(place)" [class.selected]="place === selectedPlace" class="place">
        <span>{{place.name}}</span> ({{place.country}})
      </li>
    </ul>
    <div class="map" id="react-map"></div>
  </div>
</div>
